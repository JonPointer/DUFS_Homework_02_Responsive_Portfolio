<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Tab Title      -->
    <title>Contact</title>
</head>

<body class="h-100 mb-4"
    style="background:transparent url('https://images.unsplash.com/photo-1502134249126-9f3755a50d78?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60') no-repeat center center /cover">
    <!-- Start the navbar, but no container, so that the navbar extends the full width of the window with no side margins -->
    <!-- bg-light for navbar background coloring and navbar-light for text coloring   -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Create a navbar-brand with a href going no-where - on other pages it will link back to this About (index) page  -->
        <a class="navbar-brand" href="#">Jon Pointer</a>
        <!-- Create a navbar-toggler that collapses on the lg setting above and references the id navbarNavAltMarkup below -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Create the items for the navbar-toggler above  -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <!-- Link to each html file.  Contact link stays on this page  -->
                <a class="nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                <a class="nav-link" href="./index.html">About</a>
            </div>
        </div>
    </nav>

    <!-- Set a container for the body of the page  -->
    <main class="container-fluid">
        <br>
        <br>
        <!-- New row and single column to hold form -->
        <section class="row">
            <section class="col">
                <!-- Jumbotron to hold the content of this section in one box -->
                <article class="jumbotron bg-white h-100">
                    <h1>Contact</h1>
                    <!-- Horizontal dividing line -->
                    <hr>

                    <!-- Form -->
                    <form>

                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Message"></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </article>
            </section>
        </section>
    </main>

    <!-- Footer with image links to Facebook, Etsy, and LinkedIn  -->
    <footer>
        <div class="fixed-bottom bg-dark text-center">
            <span> <a href="https://www.facebook.com/jon.pointer.1966/" target=blank>
                    <img class="m-2" src="./Assets/MyImages/facebook2.png" alt="facebook" width="30px"></a></span>

            <span> <a href="https://www.etsy.com/shop/PointerSolutionsLLC" target=blank>
                    <img class="m-2" src="./Assets/MyImages/etsy-512.png" alt="etsy" width="30px"></a></span>

            <span> <a href="https://www.linkedin.com/in/jon-pointer-pe-5317619a/" target=blank>
                    <img class="m-2" src="./Assets/MyImages/LinkedIn.png" alt="linkedin" width="30px"></a></span>
        </div>

    </footer>

    <!-- Links to Bootstrap Javascript files to enable drop down menu function  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
